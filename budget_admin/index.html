      table.table tbody td.number{
        text-align: right;
      }
    </style>

  <body>
    <div class="container">
      <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#">Inicio</a></li>
        <li role="presentation"><a href="transactions.html">Transacciones</a></li>
        <li role="presentation"><a href="budget.html">Presupuesto</a></li>
        <li role="presentation"><a href="closing.html">Cierres</a></li>

      </ul>
    
      <div class="row">
        <div class="col-md-8"><h1>Inicio</h1></div>
      </div>
      <div class="row">
        <div class="col-md-6" id="latestTransactions">
          
        </div>
        <div class="col-md-3 col-md-offset-1" id="uploadCSV">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4>Subir CSV</h4>
            </div>
            <div class="panel-body">
              <form id="csvForm" action="#">
                <input id="inputCSVFile" class="form-control" type="file" accept=".csv" />
              </form>
            </div>
          </div>

          <!-- monthID selector -->
          <div id="monthIdSelector" style="padding-top: 20px;">
            <div class="panel panel-default">
              <div class="panel-heading">
                  <h4>Month ID: <span><i>current</i></span></h4>
              </div>
              <div class="panel-body">
                <form>
                  <input type="text" class="form-control" id="inputMonthIdSelector" placeholder="YYYYMM" />
                  
                  <div style="padding-top: 10px; text-align: right;">
                    <button type="button" class="btn btn-success" id="btnChangeMonthId">Cambiar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- monthID selector -->


      </div>
    </div>
