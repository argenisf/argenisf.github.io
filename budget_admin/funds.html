<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Budget Admin Site</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="css/amsify.select.css">
        <style>

        </style>
    </head>
    <body>
        <div class="container">
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="index.html">Inicio</a></li>
                <li role="presentation"><a href="transactions.html">Transacciones</a></li>
                <li role="presentation"><a href="budget.html">Presupuesto</a></li>
                <li role="presentation"><a href="closing.html">Cierres</a></li>
                <li role="presentation" class="active"><a href="#">Fondos</a></li>
              </ul>
              <div class="row">
                <div class="col-md-12">
                    <h2 id="mainHeader">Fondos</h2>
                </div>
            </div>
            <div class="row" style="padding-top: 20px;">
                <div class="col-md-6">
                    <h3 id="headerFunds">Partidas <span>0</span></h3>
                    <form>
                        <table id="tableFunds" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th width="120">Monto</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <div style="text-align: center; padding-top: 20px;">
                            <button id="btnSaveFunds" class="btn btn-lg btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-5 col-md-offset-1">
                    <h3 id="headerBank">Banco: <span>0</span></h3>
                    <form>
                        <table id="tableBank" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th width="120">Monto</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <div style="text-align: center; padding-top: 20px;">
                            <button id="btnSaveBank" class="btn btn-lg btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row" style="padding-top: 20px;">
                <div class="col-md-12" style="text-align: center;">
                    <div class="well" style="margin-top: 20px;" id="resultsLogging"></div>
                </div>
            </div>
        </div><!-- container -->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
        <script src="js/helper.js"></script>
        <script src="js/jquery.amsifyselect.js"></script>
        <script src="js/funds.js"></script>
    </body>
</html>
