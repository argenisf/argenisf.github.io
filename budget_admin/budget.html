<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Budget Admin Site</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="css/amsify.select.css">
        <style>
        table.table tbody td.number,table.table .right{
            text-align: right;
            padding-right: 10px;
        }

        td.acciones a{
            display: inline-block;
            padding: 2px 5px;
        }

        tr.deleted-row td{
            text-decoration: line-through;
            background-color: lightpink;
        }

        li.amsify-list-group,li.amsify-list-item, .amsify-label{
            text-transform: capitalize;
        }
        
        </style>
        </head>
    <body>
        <div class="container">
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="index.html">Inicio</a></li>
                <li role="presentation"><a href="transactions.html">Transacciones</a></li>
                <li role="presentation"  class="active"><a href="#">Presupuesto</a></li>
                <li role="presentation"><a href="closing.html">Cierres</a></li>
                <li role="presentation"><a href="funds.html">Fondos</a></li>
              </ul>
            <div class="row">
                <div class="col-md-12">
                    <h2 id="mainHeader">Presupuesto</h2>
                </div>
            </div>
            <div class="row" id="selectMonthUI">
                <div class="col-md-4">
                    <h3>Crear nuevo presupuesto</h3>
                    <input id="inputMonthID" class="form-control" type="text" placeholder="Month ID YYYYMM" required />
                    <button class="btn btn-primary" style="margin-top: 10px;" id="btnNewBudget">Buscar</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12" style="text-align: center;">
                    <code id="JSONSummary"></code>
                    
                </div>
            </div>

            <div class="row" style="margin-top: 50px;" id="budgetEditingUI">
                <div class="col-md-8">
                    <table class="table table-striped" id="tableBudget">
                        <thead>
                            <th>Ref</th>
                            <th>Tipo</th>
                            <th>Categoría</th>
                            <th>Monto</th>
                            <th>Acciones</th>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div class="col-md-3 col-md-offset-1">
                    <h4>Agregar/Editar</h4>

                    <h5 id="refLabel">Ref: #</h5>
                    <form id="formBudget">
                        <div class="form-group">
                            <label for="budgetType">Tipo:</label>
                            <select id="budgetType" class="form-control">
                                <option value="">-- --</option>
                                <option value="ingreso">Ingreso</option>
                                <option value="gasto">Gasto</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="budgetCategory">Categoría:</label>
                            <select id="budgetCategory" class="form-control" searchable>
                                
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="budgetAmount">Monto:</label>
                            <input type="number" class="form-control" id="budgetAmount" placeholder="ingresar monto" />
                        </div>

                        <div class="form-group">
                            <button class="btn btn-warning" id="btnClear">Cancelar</button>
                            <button class="btn btn-primary" id="btnSave">Actualizar</button>
                        </div>

                    </form>
                </div>
            </div><!-- end of row-->

            

            <div class="row" style="padding-top: 20px;">
                <div class="col-md-12" style="text-align: center;">
                    <button id="btnSaveBudget" class="btn btn-lg btn-success">Guardar</button>

                    <div class="well" style="margin-top: 20px;" id="resultsLogging">
                    
                    </div>
                </div>
            </div>
        </div><!-- end of container-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="js/helper.js"></script>
    <script src="js/jquery.amsifyselect.js"></script>
    <script src="js/budget.js"></script>
  </body>
</html>
