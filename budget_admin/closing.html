<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Budget Admin Site</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="css/amsify.select.css">
        <style>
            .balanceSummary{
                padding: 15px 0 0 0;
                font-weight: 700;
            }
            table.table tbody td.number{
                text-align: right;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="index.html">Inicio</a></li>
                <li role="presentation"><a href="transactions.html">Transacciones</a></li>
                <li role="presentation"><a href="budget.html">Presupuesto</a></li>
                <li role="presentation"  class="active"><a href="#">Cierres</a></li>
                <li role="presentation"><a href="funds.html">Fondos</a></li>
              </ul>
              <div class="row">
                <div class="col-md-12">
                    <h2 id="mainHeader">Cierres</h2>
                </div>
            </div>
            <div class="row" id="selectMonthUI">
                <div class="col-md-4">
                    <h3>Crear nuevo cierre</h3>
                    <input id="inputMonthID" class="form-control" type="text" placeholder="Month ID YYYYMM" required />
                    <button class="btn btn-primary" style="margin-top: 10px;" id="btnNewClosing">Buscar</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <code id="JSONSummary"></code>
                    
                </div>
            </div>
            <div class="row" style="padding-top: 20px;">
                <div class="col-md-8 col-md-offset-2">
                    <form class="form-horizontal">
                        <table class="table table-striped" id="fundsTable">
                            <thead>
                                <th>Fondo</th>
                                <th width="120">Presup.</th>
                                <th width="120">Real</th>
                                <th width="120">Diff.</th>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </form>
                </div>
            </div>
            <div class="row" style="padding-top: 20px;">
                <div class="col-md-12" style="text-align: center;">
                    <button id="btnCloseCheck" class="btn btn-lg btn-secondary">Check</button>
                    <button id="btnSaveClosing" class="btn btn-lg btn-success" disabled>Guardar</button>

                    <div class="well" style="margin-top: 20px;" id="resultsLogging">
                    
                    </div>
                </div>
            </div>
        </div><!-- end of container -->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
        <script src="js/helper.js"></script>
        <script src="js/jquery.amsifyselect.js"></script>
        <script src="js/closing.js"></script>
    </body>
</html>
